<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="static/css/bootstrap.min.united.css" rel="stylesheet">
    <link href="static/css/config.css" rel="stylesheet">
    <link href="static/css/member_total_list.css" rel="stylesheet">
    <meta charset="utf-8">
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="static/js/jquery.js"></script>
    <script src="static/js/jquery.cookie.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/member_total_list.js"></script>
    <script src="static/js/excelutil.js"></script>
</head>
<body class="text-justify" style="height:100vh">


<div class="container text-justify wrapper" style="height:100vh">
    <div class="row " style="background:#fff;margin: 1%;">
        <h4 class="text-left with-border row " style="padding-left:30px">
            <img src="static/img/backtoself.png" height="23vh" id="backtoupset" style="display:none;float: left"
                 onclick="backToUpSet()"/>
            <div><span id="name_">我</span>的团队订单</div>

        </h4>
        <div class="col-xs-12">
            <table class=" table  table-hover table-bordered " id="team_menber">
            </table>


        </div>
        <table class=" table  table-hover table-bordered hidden" id="excel_table">
            </table>

        <!-- Modal -->
        <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">是否设置批量付款</h4>
                        <h5>设置此项之后，所有未付款订单将会被设置为已付款</h5>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="cancel_order()">已付款</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <!--python manage.py collectstatic-->
    <!--python manage.py makemigrations sign_in-->
    <!--python manage.py sqlmigrate sign_in 0001-->
    <!--http://bootswatch.com/united/#forms-->
    <link href="static/css/bootstrap.min.united.css" rel="stylesheet">
    <link href="static/css/config.css" rel="stylesheet">
    <link href="static/css/sign.css" rel="stylesheet">
    <meta charset="utf-8">
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="static/js/jquery.js"></script>
    <script src="static/js/jquery.cookie.js"></script>
    <script src="static/js/edit.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body  class="text-center ">
<div class="container col-xs-12 clearfix " style="margin-top: 15px">
<div class="row" >
    <div class=" col-xs-12 col-md-8 ">
        <div class="panel panel-primary">
            <div class="panel-heading">
                个人信息
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group text-left">
                        <label>用户名</label>
                        <input class="form-control" type="text" id="username" disabled>
                        <p class="help-block">当前代理用户名，不可修改.</p>
                    </div>
                    <div id="psw" class="hidden">
                    <div class="form-group text-left " >
                        <label>原始密码</label>
                        <input class="form-control" type="text" id="oldpsw" >
                        <p class="text-danger">请在此密码.</p>
                    </div>
                    <div class="form-group text-left " >
                        <label>密码</label>
                        <input class="form-control" type="text" id="pswfirst">
                        <p class="text-danger">请在此输入新密码.</p>
                    </div>
                    <div class="form-group text-left " >
                        <input class="form-control" type="text" id="pswconfirm">
                        <p class="text-danger">请确认新密码.</p>
                    </div>
                    </div>
                    <div class="form-group text-left">
                        <label>支付宝账号</label>
                        <input class="form-control " type="text" id="ali" disabled="disabled">
                        <p class="help-block">可在此更改支付宝账号.</p>
                    </div>
                    <div class="form-group text-left">
                        <label>电话</label>
                        <input class="form-control disabled" type="text" id="phone" disabled="disabled">
                        <p class="help-block">可在此更改电话.</p>
                    </div>
                    <div class="form-group text-left" id="realname_">
                        <label>姓名</label>
                        <input class="form-control" type="text" id="realname" disabled>
                        <p class="help-block">代理姓名，创建后无法修改</p>
                    </div>
                    <div class="form-group text-left" >
                        <label>身份证</label>
                        <input class="form-control" type="text" id="identi"disabled>
                        <p class="help-block">不可更改.</p>
                    </div>
                    <input  class="btn btn-group-justified  btn-primary" value="编辑" onclick="clickbtn()" id="btn"/>
                </form>
        </div>
    </div>
    </div>
</div>
</div>
</body>
</html>

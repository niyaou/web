    <div id="createtable" class="container">
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <table class=" table  table-hover" id="goodlist">
                        <caption>订单</caption>
                        <thead>
                        <tr>
                            <th>二丫产品</th>
                            <th>数量</th>
                        </tr>
                        </thead>
                    </table>
                </div>

            </div>
        </section>
    </div>


    <div class="container ">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box " style="height:40px;">
                    <div class="col-xs-4 colume bg-primary" style="height: 100%;text-align:center;">
                        <img src="static/img/order.png"
                             style="height:30px;  position: absolute;    top: 50%;    left: 50%;    transform: translate(-50%, -50%); "/>
                    </div>
                    <div class=" text-center">
                        <div class="info-box-content text-left" style="padding-left:15%;height:100%;background: #fff">
                            <div style="margin-left:30vw">
                                <div><span class="info-box-text ">订单 &nbsp;￥ </span>
                                    <span class="info-box-number " id="total">-</span></div>
                                <div><span class="info-box-text">邮费 &nbsp;￥ </span>
                                    <span class="info-box-number" id="postage">-</span></div>
                                <div><span class="info-box-text">总价 &nbsp;￥ </span>
                                    <span class="info-box-number" id="cost">-</span></div>
                            </div>
                        </div>
                    </div>

                    <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
            </div>
        </div>
        <div style="background:#DCDCDC" id="picker">
            <div class="row" style="margin-top: 3vh">
                <div class="col-xs-12">
                    <div data-toggle="distpicker" data-autoselect="3"  style="margin-top: 1vh">
                        <select data-province="- 选择省 -" class="col-xs-4" id="provence"></select>
                        <select data-city="- 选择市 -" class="col-xs-4 " id="city"></select>
                        <select data-district="- 选择区 -" class="col-xs-4 " id="zone"></select>
                    </div>
                </div>
            </div>
            <div class="row " style="margin-top:4vh"><p class="col-xs-3 ">详细地址:</p> <input type="text" class="col-xs-8 "
                                                                                           style="float:left;"
                                                                                           id="distination">
            </div>
            <div class="row " style="margin-top:1vh" id="address_pick">
                <div><p class="col-xs-2 ">姓名:</p> <input type="text" class="col-xs-3 "
                                                         style="float:left;" id="name"></div>
                <div><p class="col-xs-2 col-xs-offset-1 ">电话:</p> <input type="number" class="col-xs-3 "
                                                                         style="float:left;" id="phone"></div>

            </div>
        </div>


        <div class="row text-center" style="margin-top: 3vh">
            <input type="button" class="btn-primary  btn col-xs-10 text-center col-xs-offset-1" value="提交订单"
                   data-toggle="modal" onclick="creat_dialog()">
        </div>
    </div>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">订单详情</h4>
                </div>
                <div class="modal-body">

                    <div class=" text-center">
                        <div class="info-box-content text-left" style="height:100%;background: #fff">
                            <div>
                                <div><span class="info-box-text " id="goodsdetail">冷吃兔冷吃兔冷
                                冷吃兔冷吃兔冷吃兔冷吃兔
                                冷吃兔冷吃兔冷吃兔冷吃兔
                                冷吃兔冷吃兔冷吃兔吃兔冷吃兔冷吃兔冷吃兔 &nbsp; </span>
                                </div>
                                <div><span class="info-box-text">订单 &nbsp;￥ </span>
                                    <span class="info-box-number" id="dialog_total">- &nbsp; &nbsp; &nbsp;</span>
                                    <span class="info-box-text">邮费 &nbsp;￥ </span>
                                    <span class="info-box-number" id="dialog_postage">- &nbsp; &nbsp; &nbsp;</span><span
                                            class="info-box-text">总价 &nbsp;￥ </span>
                                    <span class="info-box-number" id="dialog_cost">- &nbsp; &nbsp; &nbsp;</span></div>
                                <div><span class="info-box-text" id="address">邮寄地址 </span></div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="order()">下单</button>
                </div>
            </div>
        </div>
